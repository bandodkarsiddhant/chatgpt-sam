<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sambot</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@600&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#myModal").modal("show");
      });
    </script>
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>
      <form action="">
        <textarea
          name="prompt"
          id=""
          cols="1"
          rows="1"
          placeholder="Ask me anything Sam!"
          style="resize: none"
        ></textarea>
        <button type="submit" style="border-radius: 47px">
          <img src="assets/send.svg" alt="" />
        </button>
      </form>
      <div>
        <p style="font-family: 'Oswald', sans-serif;">SamBot.</p>
      </div>
    </div>

    

    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <p
              style="
                font-family: 'Bebas Neue', cursive;
                text-align: center;
                font-size: larger;
              "
            >
              Hello Sam! Have a nice day and YOU are the BEST!!
            </p>
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <button
                type="button"
                class="btn btn-primary"
                style="width: fit-content"
                class="close"
                data-dismiss="modal"
              >
                No Sedada You are the best
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/script.js"></script>
  </body>
</html>
